{% load static %}
<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="background-color: blanchedalmond;">
    <div class="container-fluid d-flex justify-content-center">
        <form action="/adduser/" method="post" class="border shadow-lg bg-light p-4" style="width: 400px; border-radius: 15px;">
            {% csrf_token %}
            <h2 class="mb-3 text-center">會員註冊</h2>
            <div class="mb-3 fs-5">
                <label for="name" class="form-label">帳號: <span style="color:red">*</span></label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3 fs-5">
                <label for="passwd" class="form-label">密碼: <span style="color:red">*</span></label>
                <input type="password" name="passwd" id="passwd" class="form-control" required>
            </div>
            <div class="mb-3 fs-5">
                <label for="userlast_name" class="form-label">姓氏: <span style="color:red">*</span></label>
                <input type="text" name="userlast_name" id="userlast_name" class="form-control" required>
            </div>
            <div class="mb-3 fs-5">
                <label for="userfirst_name" class="form-label">名字: <span style="color:red">*</span></label>
                <input type="text" name="userfirst_name" id="userfirst_name" class="form-control" required>
            </div>
            <div class="mb-3 fs-5">
                <label for="useremail" class="form-label">信箱: <span style="color:red">*</span></label>
                <input type="email" name="useremail" id="useremail" class="form-control" required placeholder="abc@gmail.com">
            </div>
            <div class="mb-3 fs-5">
                <label for="usertel" class="form-label">聯絡電話(手機): <span style="color:red">*</span></label>
                <input type="text" name="usertel" id="usertel" class="form-control" required>
            </div>
            <div class="mb-3 fs-5">
                <label for="useraddress" class="form-label">地址: <span style="color:red">*</span></label>
                <input type="text" name="useraddress" id="useraddress" class="form-control" required>
            </div>
            <p class="text-danger">{{message}}</p>
            <div class="d-flex justify-content-end">
                <input type="submit" value="送出" name="submit_adduser" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
