{% load static %}
<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <h1 class="brand">HERS</h1>
    
    <div class="container d-flex justify-content-center">
        <form action="/login/" method="post" class="border shadow-lg bg-light p-4" style="border-radius: 15px;">
            {% csrf_token %}
            <h2 class="mb-3 text-center">會員登入</h2>
            <div class="mb-3 fs-5">
                <label for="name" class="form-label">帳號:</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="mb-3 fs-5">
                <label for="passwd" class="form-label">密碼:</label>
                <input type="password" name="passwd" id="passwd" class="form-control">
            </div>
            <p class="text-danger">{{message}}</p>
            <div class="d-flex justify-content-between">
                <a href="/adduser/">會員註冊</a>
                <input type="submit" value="登入" name="submit_login" class="btn btn-lg btn-primary">
            </div>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
